version: "3.9"
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-energy}
    ports:
      - "5432:5432"
    volumes:
      - tsdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:23-alpine
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - chdata:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  dynamodb:
    image: amazon/dynamodb-local:latest
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  mc-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-changeme123} &&
      /usr/bin/mc mb -p minio/${MINIO_BUCKET:-datalake} || true &&
      /usr/bin/mc policy set public minio/${MINIO_BUCKET:-datalake} || true &&
      echo 'MinIO bucket ready'
      "

  trino:
    image: trinodb/trino:439
    depends_on:
      - minio
      - timescaledb
    ports:
      - "${TRINO_PORT:-8080}:8080"
    volumes:
      - ./trino/etc/catalog:/etc/trino/catalog

volumes:
  tsdata: {}
  chdata: {}
  mongodata: {}
  minio: {}
